
<style>
    * {
      font-family: sans-serif;
    }

    #plot {
      margin-bottom: 20px;
    }

    #buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stock-button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .stock-button:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .stock-button:active {
      background-color: #d0d0d0;
    }

    svg {
      display: block;
      margin: 0 auto;
    }
</style>
